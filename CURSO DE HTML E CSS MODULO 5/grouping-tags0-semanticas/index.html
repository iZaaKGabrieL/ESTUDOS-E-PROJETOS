    SEMPRE TIVEMOS DUAS TAGS DE AGRUPAMENTO PADRÃO QUE E A "<div></div>" QUE E BOX-LEVEL E A "<span></span>" QUE E INLINE-LEVEL
    

    A TAG MAIS COMUM USADA PARA  CRIAR OU COLOCAR O CONTEUDO PRINCIPAL DO SITE E A "<main></main>"

    VALE LEMBRAR TAMBEM QUE USAR AS TAGS DE FORMA SEMANTICA E ORGANIZADA AJUDA MUITO TANTO NA QUALIDADE DO SEU CODIGO COMO NA FERRAMENTA DE BUSCA DO GOOGLE.

    O COMANDO "<section></section>" E USADO PARA CRIAR SEÇÕES DE ALGUM ASSUNTO QUE VOCE     QUEIRA FALA NO SEU SITE .
    TAMBEM TEMOS MAIS DUAS TAGS QUE UMA E ACIMA DA OUTRA.
