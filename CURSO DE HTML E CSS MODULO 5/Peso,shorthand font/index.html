    O PESO DA FONTE E BASICAMENTE QUANDO VAMOS DECIDIR SE A FONTE VAI FICAR MAIS FINA OU MAIS GORDINHA.
    O COMANDO USADO PARA UTILIZAR ISSO E O "font-weight:;" , DENTRO DELE VAMOS TER QUE COLOCAR COMO VAMOS QUERER NOSSA FONTE.

    OS VALORES "lighter, normal, bold, bolder", SÃO OS VALORES ACEITOS PARA FORMATAR A FONTE DEIXAR ELA MAIS GORDINHA OU MAIS FININHA. 
    
    O SHORTHAND BASICAMENTE SIMPLIFICA O CODIGO COM A FINALIDADE DE DEIXAR TUDO MAIS UNIFORME E ORGANIZADO, COM ELE CONSEGUIMOS ATRIBUIR VARIAS FORMATAÇÕES  EM UMA UNICA LINHA DE CODIGO .

    EXEMPLO DE UM SHORTHAND:

    shorthand font:

    font-style > font-weight > font-size > font-family

UM SHORTHAND PARA UMA FONTE DEVE SEGUIR ESSE PADRÃO DE ATRIBUTOS .

COMO FICARIA:

font: italic bolder 3em 'work Sans', sans-serif;

ENTÃO O SHORTHAND NOS POSSIBILITA COLOCAR VARIAS COISAS EM UMA UNICA LINHA DE CODIGO, POREM NÃO EXISTE SHORTHAND PARA TUDO NO CSS, MAIS SEMPRE QUE FOR POSSIVEL USAR, USAREMOS.
    -->
