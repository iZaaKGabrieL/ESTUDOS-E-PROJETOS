<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem de fundo</title>
    <style>

        body{
            background-image: url(wallpaper006.jpg);
            background-repeat: no-repeat;
            
        }

        div.quadrado{
            display: inline-block;
            border: 3px solid black;
            border-radius:10px;
            background-color: aliceblue;
            width: 300px;
            height: 300px;
        }

        div#q1{
            background-color: bisque;
        }

        div#q2{
            background-image: linear-gradient(to bottom, lightblue, blue);
        }

        div#q3{
            background-image: url(pattern001.png);
        }
    </style>
</head>
<!--
PARA USAR UMA IMAGEM COMO BACKGROUND USAMOS O PARAMETRO "url(indereÃ§o da imagem)" PARA TRAZER A IMAGEM PARA DENTRO DO CODIGO .

-->
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
