    <h1>PSEUDO ELEMENTS</h1>
    <!--
    EXISTE UMA PSEUDO-class QUE E SERVE PARA MUDAR O COMPORTAMENTO DE UM LINK APOS ELE SER CLICADO, ":visited" .
    O ":active" E USADO PARA MUDAR A COR AO CLICAR EM UM LINK POR EXEMPLO.
    O PSEUDO-element "::after" SERVE PARA COLOCAR ALGO DEPOIS DE UM ELEMENTO .

    # = id
    . = class
    : = pseudo-class
    :: = pseudo-element
