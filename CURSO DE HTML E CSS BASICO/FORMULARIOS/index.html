<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="cadastro.php" method="get">
        <label for="n1">numero 1:</label>
    <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    <label for="n2">numero 2:</label>
    <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
    <p>
        <label for="range">valor:</label>
        <input type="range" name="val" id="valor" min="0" max="200" value="10" required oninput="ival.innerHTML = Number(valor.value)">
        <output id="ival"> 
            5
        </output>

    </p>

    <p>
        <label for="ano">nascimento</label>
        <input type="number" name="nas" id="inas" min="1960" max="2025" oninput="calcIdade()">
        <label for="iidade">sua idade:</label>
        <output id="iidade">

        </output>
    </p>

        <button type="submit">enviar</button>
        <input type="reset" value="limpar">
        <label for="isoma">soma</label>
        <output id="isoma">

        </output>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inas.value)
        }
    </script>
</body>
</html>
