<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="cadastro.php" method="get">
        <label for="aiemail">email:</label>
        <input type="email" name="imail" id="mail" autocomplete="email">
        <!--estudar sobre RegEx-->
        <label for="tel">telefone</label>
        <input type="tel" name="itel" id="telef" autocomplete="tel " pattern="^\(\d{2}\)\d{4}-\d{4}$" required>
        <button type="submit">enviar</button>
        <button type="reset">Limpar</button>
        <fieldset>
            <legend>Escolha de sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="masculino">homem(MASCULINO)</label>
            <input type="radio" name="sexo" id="sxfem"><label for="MULHER(FEMININA)">MULHER(FEMININA)</label>
        </fieldset>
           

        <fieldset>
            <legend>ESPORTES DISPONIVEIS</legend>
            <input type="checkbox" name="fut" id="soccer">FUTEBOL
            <input type="checkbox" name="basq" id="ket">Basquete
            <input type="checkbox" name="itenis" id="estenis">Tenis
            <input type="checkbox" name="ivolei" id="volei">Volei
        </fieldset>
    </form>
</body>
</html>
